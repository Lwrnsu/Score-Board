<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <p class="title">Lwnrsu Score Board</p>
            <div class="score-board">
                <div class="home-container">
                    <h3>HOME</h3>
                    <p id="home-score">0</p>
                    <div class="btns">
                        <button class="btn" onclick="homeAddOne()">+1</button>
                        <button class="btn" onclick="homeAddTwo()">+2</button>
                        <button class="btn" onclick="homeAddThree()">+3</button>
                    </div>
                </div>
                <div class="guest-container">
                    <h3>GUEST</h3>
                    <p id="guest-score">0</p>
                    <div class="btns">
                        <button class="btn" onclick="guestAddOne()">+1</button>
                        <button class="btn" onclick="guestAddTwo()">+2</button>
                        <button class="btn" onclick="guestAddThree()">+3</button>
                    </div>
                </div>
            </div>
            <div class="other-menu">
                <button id="new" onclick="newGame()">NEW GAME</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
